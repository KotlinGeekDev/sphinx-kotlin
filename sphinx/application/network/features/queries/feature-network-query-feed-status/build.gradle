plugins {
    id 'app.cash.exhaustive'
    id 'java-library'
    id 'kotlin'
}

dependencies {
    api project(path: ':sphinx:application:network:concepts:queries:concept-network-query-feed-status')
    api project(path: ':sphinx:application:network:concepts:calls:concept-network-relay-call')

    implementation deps.kotlin.coroutinesCore

    // needed to override moshi's use of 1.4.31
    implementation deps.kotlin.reflect
    implementation deps.square.moshi
    implementation deps.square.moshiCodegen

    testImplementation project(path: ':sphinx:test:test-network-query')
}

android {
    namespace 'chat.sphinx.feature_network_query_feed_status'
}
